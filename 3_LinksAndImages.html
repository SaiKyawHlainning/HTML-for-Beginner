<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link And Images</title>
  </head>
  <body>
    <!-- Internal Link -->
    <p>
      <a href="./2_headingAndParagraph.html">Heading And Paragraph</a>
    </p>

    <!-- External Link -->
    <p>
      <a href="http://google.com">Google</a>
    </p>
    <p>
      <a href="http://google.com" target="_blank">Second Google</a><br />
      <a href="http://youtube.com" target="_blank">Youtube</a>
    </p>

    <!-- Local Image -->
    <img src="/images/Bangkok.jpg" alt="My Image" width="200" />

    <!-- Remote Image -->
    <img
      src="https://source.unsplash.com/200x133/?building"
      alt="my image"
      width="200"
    />

    <br />
    <!-- <audio src="./music/see_you_again.mp3"></audio> -->

    <!-- iframe -->
    <iframe src="https://youtube.com/embed/oH7AvezABVY"></iframe>
    <iframe
      src="https://youtube.com/embed/oH7AvezABVY"
      width="560"
      height="315"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    ></iframe>
  </body>
</html>
